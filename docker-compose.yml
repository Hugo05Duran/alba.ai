version: '3.9'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: alba
      POSTGRES_USER: alba_user
      POSTGRES_PASSWORD: alba_password
    ports:
      - "5432:5432"  

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DJANGO_DB_HOST=db
      - DJANGO_DB_NAME=alba
      - DJANGO_DB_USER=alba_user
      - DJANGO_DB_PASSWORD=alba_password  
      

volumes:
  postgres_data:
